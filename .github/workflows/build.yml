name: SonarQube
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build-and-analyze:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: 'gradle'

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'poetry'

      - name: Execute Tests and Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
            for dir in python-apps/*; do
              if [ -f "$dir/pyproject.toml" ]; then
                cd $dir
                poetry install
                poetry run pytest --cov=. --cov-report=xml:../../$(basename $dir)_coverage.xml
                cd ../..
              fi
            done
            ./gradlew build sonar --info